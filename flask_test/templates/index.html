<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        #chat-box {
            height: 300px;
            width: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #888 #f5f5f5; /* Firefox */
            text-align: left; /* Align text to the left */
        }

        #chat-box::-webkit-scrollbar { /* WebKit */
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track { /* WebKit */
            background: #f5f5f5;
        }

        #chat-box::-webkit-scrollbar-thumb { /* WebKit */
            background-color: #888;
            border-radius: 4px;
        }

        #question-input {
            margin-bottom: 10px;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 70%;
            box-sizing: border-box; /* Include padding and border in width */
        }

        button {
            display: inline-block; /* Display button inline */
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 28%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Chatbot Demo</h1>
        <div id="chat-box"></div>
        <form id="question-form">
            <input type="text" id="question-input" placeholder="Enter your question">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('question-form').onsubmit = function(event) {
            event.preventDefault();
            var questionInput = document.getElementById('question-input');
            var question = questionInput.value;
            askQuestion(question);
            questionInput.value = ''; // Clear the input field
        };

        function askQuestion(question) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/ask', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    displayAnswer(question, xhr.responseText);
                }
            };
            xhr.send('question=' + encodeURIComponent(question));
        }

        function displayAnswer(question, answer) {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += '<p><strong>You:</strong> ' + question + '</p>';
            chatBox.innerHTML += '<p><strong>Chatbot:</strong> ' + answer + '</p>';
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
